<div class="container">
    <div class="alert alert-danger col-md-6 col-md-offset-3" role="alert" [hidden]="!isEmptyStaffs">No Staff Info Available Now</div>
    <app-staff [staff]="staffObj" *ngFor="let staffObj of staffs"></app-staff>


    <div class="col-sm-6 col-md-4">
        <button type="button" class="btn btn-default btn-lg">
            <a routerLinkActive="active" [routerLink]="['/addStaff']">
                <span class="glyphicon glyphicon-plus"></span>
            </a>
            Add a staff
        </button>
    </div>
</div>
