<div class="container">
    <div class="alert alert-danger col-md-6 col-md-offset-3" role="alert" [hidden]="isValid">{{message}}</div>
    <div class="col-md-8 col-md-offset-2" style="margin-top: 30px">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row">
                <div class="form-group col-md-4">
                    <label for="title">Title</label>
                    <select
                            id="title"
                            class="form-control"
                            [ngModel]="staff?.jobTitle"
                            name="title"
                            required
                    >
                        <option *ngFor="let cat of titles" [value]="cat">{{cat}}</option>
                    </select>
                </div>

                <div class="form-group col-md-4">
                    <label for="staffName">StaffName</label>
                    <input
                            type="text"
                            id="staffName"
                            class="form-control"
                            [ngModel]="staff?.staffName"
                            name="staffName"
                            required>
                </div>
            </div>



            <div class="row">

                <div class="form-group col-md-4">
                    <label for="birthDate">DateOfBirth</label>
                    <input
                            type="text"
                            id="birthDate"
                            class="form-control"
                            [ngModel]="staff?.dateOfBirth"
                            name="text"
                    >
                </div>


                <div class="form-group col-md-4">
                    <label for="country">Country</label>
                    <input
                            type="text"
                            id="country"
                            class="form-control"
                            [ngModel]="staff?.country"
                            name="country"
                    >
                </div>

                <div class="form-group col-md-4">
                    <label for="degree">Degree</label>
                    <input
                            type="text"
                            id="degree"
                            class="form-control"
                            [ngModel]="staff?.degree"
                            name="degree"
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="picture">PictureName</label>
                <input
                        type="text"
                        id="picture"
                        class="form-control"
                        [ngModel]="staff?.profilePicUrl"
                        name="picture"
                >
            </div>


            <div class="form-group">
                <label for="experience">Experience</label>
                <input
                        type="text"
                        id="experience"
                        class="form-control"
                        [ngModel]="staff?.experience"
                        name="experience"
                >
            </div>

            <div class="form-group">
                <label for="details">Details</label>
                <textarea
                        id="details"
                        class="form-control"
                        [ngModel]="staff?.details"
                        name="details"
                        style="height:150px;"
                ></textarea>
            </div>


            <button type="button" class="btn btn-danger" (click)="onClear(f)">Clear</button>
            <button type="button" class="btn btn-primary" (click)="cancelEdit()">Cancel</button>
            <button class="btn btn-primary" type="submit">Save</button>
        </form>
    </div>
</div>
