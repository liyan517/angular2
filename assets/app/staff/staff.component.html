        <img [src]=staff.profilePicUrl class="md-card-image" alt="Washed Out" style="width: 261px; height: 261px; display: block; margin: auto">
        <div class="caption">
            <h2>{{staff.staffName}}</h2>
            <h4>{{staff.jobTitle}}</h4>
        </div>
        <button class="iconButton btn btn-default"><span class="glyphicon glyphicon-heart" style="font-size: 20px; "></span></button>
        <button class="iconButton btn btn-default" (click)="goToStaffDetails()"><span class="glyphicon glyphicon-eye-open" style="font-size: 20px;"></span></button>
        <hr>
        <md-card-content>
            <div style="white-space: pre-line">
                <p><strong>Year of Birth:</strong> {{staff.dateOfBirth}}</p>
                <p><strong>Experience:</strong><br>
                    {{staff.experience}}
                </p>
            </div>
        </md-card-content>
