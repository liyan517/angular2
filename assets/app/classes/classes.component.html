<div class="container">
    <div class="alert alert-danger col-md-6 col-md-offset-3" role="alert" [hidden]="!isEmptyClasses">No Class Available</div>
    <app-class [class]="classObj" *ngFor="let classObj of classes"></app-class>


    <div class="col-sm-6 col-md-4">
        <button type="button" class="btn btn-default btn-lg">
            <a routerLinkActive="active" [routerLink]="['/addClass']">
                <span class="glyphicon glyphicon-plus"></span>
            </a>
            Add a class
        </button>
    </div>
</div>
