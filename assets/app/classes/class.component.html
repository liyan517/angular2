<div class="col-sm-6 col-md-4">
    <div class="thumbnail">
    <div ng-if="!class.picURL">
            <div id="imgDiv">
            <img [src]=class.picURL class="md-card-image" alt="Washed Out" style="width: 100%; height: 261px; display: block; margin: auto">
            <div id="viewClass">    
                <a href=""><span class="glyphicon glyphicon-search"></span>  </a>

                
            </div>
            </div>
            
        </div>
        <div class="caption">
            <h3>{{class.className}}</h3>
            <br/>
            <p>{{class.description}}</p>
            <br/>
            <hr/>
            <br/>

            <table>
                <tr><td>Time:</td><td>{{class.time}}</td></tr>
                <tr><td>Price:</td><td>{{class.fee}}</td></tr>
            </table>
            <p><a (click)="onEdit()" class="btn btn-default" role="button" >Edit</a> <a (click)="onDelete()" class="btn btn-default" role="button">Delete</a></p>
        </div>
    </div>

    <app-class-input [hidden]="isHideInput" [class]="class"></app-class-input>
</div>
